{% extends "base.html" %}
{% from 'bootstrap/pagination.html' import render_pager %}

{% block app_content %}
    <h1 class="text-center">Search Result</h1>
    <hr>
    <div class="row">
        <div class="col-sm-8">
            {% for post in posts %}
                {% include '_post.html' %}
            {% endfor %}
            {% if posts %}
                <div class="page-footer">{{ render_pager(pagination) }}</div>
            {% endif %}
        </div>
    </div>
{% endblock %}
